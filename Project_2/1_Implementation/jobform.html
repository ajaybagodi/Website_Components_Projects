<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="jobform.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">

            <h1>
                Job Application
                <span class="title_small">(Web)</span>

            </h1>
            <form action="">

                <div class="form_container">
                    <div class="form_control">
                   
                        <label for="" >First Name</label>
                        <input type="text" name="first_name" id="first_name" placeholder="Enter First Name" required>

                    </div>

                    <div class="form_control">
                        <label for="" >Last Name</label>
                        <input type="text" name="last_name" id="Last_Name" placeholder="Enter Last Name" required>

                    </div>

                    <div class="form_control">
                        <label for="" >E-mail</label>
                        <input type="email" name="email" id="email" placeholder="Enter E-mail" required>

                    </div>

                    <div class="form_control">

                        <label for="">Job Role</label>
                        <select name="" id="">
                            <option value="Select">Select Job Role</option>
                            <option value="associate">Associate</option>
                            <option value="jd">Java Developer</option>
                            <option value="GT">Graduate Trainee</option>
                        </select>

                    </div>

                    <div class="textarea_control">
                       <label for="address">Address:</label> <br>
                       <textarea name="address" id="address"cols="50" rows="4"  placeholder="Enter Address" required></textarea>
                    </div>

                    <div class="form_control">
                        <label for="city">City Name</label>
                        <input type="text" name="city" id="city" placeholder="Enter City Name" required>

                    </div>

                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" name="pin" id="pin" placeholder="Enter Pincode" required>
                    </div>

                    <div class="form_control">

                        <label for="date">D.O.B</label>
                        <input type="date" value="1999-05-24" id="date" name="date"  >
                    </div>

                    <div class="form_control">

                        <label for="">Upload your CV</label>
                        <input type="file" name="cv" id="cv" required>


                    </div>

                    <div  class="button_container">
                        <button type="submit">Apply Now</button>
                    </div>


                    
                </div>
            </form>
            


        </div>



    </div>
    
</body>
</html>
